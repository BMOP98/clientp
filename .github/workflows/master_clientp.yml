# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - clientp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_966f8f3c3ea74fda9bdd24b8a28b5c73 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d979eec6c4e941b59a52d545f1a1b1eb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_966f8f3c3ea74fda9bdd24b8a28b5c73 }}/clientp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'clientp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_930137f605864853b000c53bbb94d831 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_966f8f3c3ea74fda9bdd24b8a28b5c73 }}/clientp:${{ github.sha }}'